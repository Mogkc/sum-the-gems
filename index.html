<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Wager</title>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>The Wager</h1>
    <p id="instructions">
        I present you with four types of gem, but I will not tell you their prices. Then I will set a cost.
        If you, by purchasing gems, match the cost exactly, I will give you one gem for free.
        If you cannot, pay me the amount you overshot the goal. Good luck.
    </p>
    <section id="game">
        <h2>Goal: <span id="goal"></span></h2>
        <h2>Spent: <span id="spent"></span></h2>
        <div id="cloth">
            <img src="assets/images/cloth.png">
            <img class="gem" id="emerald" src="assets/images/flawed-emerald.gif">
            <img class="gem" id="sapphire" src="assets/images/flawed-sapphire.gif">
            <img class="gem" id="amethyst" src="assets/images/flawed-amethyst.gif">
            <img class="gem" id="topaz" src="assets/images/flawed-topaz.gif">
        </div>
    </section>

    <h2>Wins: <span id="wins"></span></h2>
    <!-- Functionality -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
